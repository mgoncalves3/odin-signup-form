<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Odin Project / Sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="title-container">
          <img
            src="odin-lined.png"
            alt="the odin project logo"
            id="odin-logo"
          />
          <h1 class="title">ODIN</h1>
        </div>
        <p class="photo-credits">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
      </div>
      <div class="right-column">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
        <form action="#" id="new-account">
          <div class="form-container">
            <p>Let's do this!</p>
            <div id="names">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" required />
              <label for="email">EMAIL</label>
              <input type="email" id="email" required />
              <label for="password">PASSWORD</label>
              <input type="password" class="error" id="password" required />
            </div>
            <div id="contact">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" required />
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" required />
              <label for="pwd-confirm">CONFIRM PASSWORD</label>
              <input type="password" class="error" id="pwd-confirm" required />
            </div>
            <p id="required-mark">* Required Fields</p>
          </div>
          <button type="submit">Create Account</button>
          <p id="have-acc">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
  </body>
</html>
